<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/data.js"></script>
    <script defer src="./scripts/scripts.js"></script>
    <title>Film Finder</title>
</head>

<body>

    <header class="main-header">
        <h1 class="main-header__title">Film Finder</h1>
    </header>

    <nav class="nav">
        <input type="radio" name="movie-filters" value="latest" id="latest-btn" class="nav__btn">
        <label for="option1">Latest movies (2014 or newer)</label>
        <input type="radio" name="movie-filters" value="avengers" id="avengers-btn" class="nav__btn">
        <label for="option2">Avengers movies</label>
        <input type="radio" name="movie-filters" value="xmen" id="xmen-btn" class="nav__btn">
        <label for="option3">X-Men movies</label>
        <input type="radio" name="movie-filters" value="princess" id="princess-btn" class="nav__btn">
        <label for="option4">Princess movies</label>
        <input type="radio" name="movie-filters" value="batman" id="batman-btn" class="nav__btn">
        <label for="option5">Batman movies</label>
        <form class="nav__search-form" role="search">
            <input type="search" name="movie-search" placeholder="Search..." id="search-box" class="nav__search"
                aria-label="Search for movies">
            <button type="submit">Search</button>
        </form>
    </nav>

    <main class="main">
        <ul class="main__list">

        </ul>
    </main>

</body>

</html>
